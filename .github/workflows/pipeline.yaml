name: Publish App Release to Web

# This workflow triggers whenever a tag starting with 'v' (like v1.0.0) is pushed to the itvy repository.
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build APK and Push to Web Repo
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the Android App Repository (itechniqs/itvy)
      - name: Checkout App Repository
        uses: actions/checkout@v4
        with:
          path: app-repo

      # 2. Setup Java for Android Build
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Build the Release APK
      # Note: Ensure you have your signing configs handled in build.gradle, 
      # or this will generate an unsigned/debug APK depending on your setup.
      - name: Build Android Release APK
        working-directory: ./app-repo
        run: chmod +x gradlew && ./gradlew assembleRelease

      # 4. Check out the Web Repository (itechniqs/itvy-web)
      # WARNING: You must create a Personal Access Token (PAT) with repo permissions 
      # and add it to your app repo secrets as WEB_REPO_PAT
      - name: Checkout Web Repository
        uses: actions/checkout@v4
        with:
          repository: itechniqs/itvy-web
          token: ${{ secrets.WEB_REPO_PAT }}
          path: web-repo

      # 5. Copy the newly built APK to the web repository
      - name: Copy APK to Web Repo
        run: |
          mkdir -p web-repo/downloads
          # Update the path below if your module name is not 'app'
          cp app-repo/app/build/outputs/apk/release/app-release.apk web-repo/downloads/itvy-latest.apk
          
          # IF YOU ADD KMP/IOS BUILD IN THE FUTURE, add the copy step here:
          # cp app-repo/iosApp/build/outputs/ios-app.ipa web-repo/downloads/itvy-latest.ipa

      # 6. Commit and Push the updated APK to GitHub Pages repository
      - name: Commit and Push to Web Repo
        working-directory: ./web-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add downloads/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Auto-deploy: Update APK for release ${{ github.ref_name }}"
            git push origin main
          fi